<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度音乐-选择</title>
	<style>
	div{width:350px;height: 40px;font-size: 20px;/*position: relative;*/}
	span{text-align: center;padding: 0 20px;/*background: yellow;*/display: inline-block;line-height: 40px;}
	.singer{/*position: relative;right: 0;*/float: right;}
	.bottom{border-top: 1px solid #666;}
	a{display: inline-block;width: 60px;height:25px;float: right;border: 1px solid #666;text-align: center;margin-top: 5px;padding-top: 5px;margin-right: 10px;}
	</style>
</head>
<body>
	<div>
		<input type="checkbox"><span>私奔</span><span class="singer">梁博</span>
	</div>
	<div>
		<input type="checkbox"><span>北京北京</span><span class="singer">汪峰</span>
	</div>
	<div>
		<input type="checkbox"><span>我爱你中国</span><span class="singer">梁博</span>
	</div>
	<div>
		<input type="checkbox"><span>花火</span><span class="singer">梁博</span>
	</div>
	<div>
		<input type="checkbox"><span>回来</span><span class="singer">梁博</span>
	</div>
	<div>
		<input type="checkbox" ><span>很想很想说再见</span><span class="singer">侧田</span>
	</div>
	<div class="bottom">
		<input type="checkbox"><span>全选</span><a>收藏</a><a>添加</a><a>删除</a>
	</div>
	<script>
	var aDiv=document.getElementsByTagName('div');
	var aInp=document.getElementsByTagName('input');
	var arr=['#fff','#d5d3d3'];
	
	aInp[6].onclick=function(){
		// if(aInp[6].checked)
		for(var i=0;i<6;i++){
			aInp[i].checked=true;
			if(aInp[i].checked){
			aDiv[i].style.background='#bcb1b1';
			}
		}
	}
	for(var i=0;i<6;i++){
		aDiv[i].index=i;
		aDiv[i].style.background=arr[i%2];
		aDiv[i].onmouseover=function(){
			this.style.background='#bcb1b1';
		}
		aDiv[i].onmouseout=function(){
			for(var j=0;j<6;j++){
				if(aInp[j].checked){
					aDiv[j].style.background='#bcb1b1';
				}else{
					this.style.background=arr[this.index%2];
				}
			}
		}
		aInp[i].onclick=function(){
			aInp[6].checked=false;
			if(aInp[i].checked){
			aDiv[i].style.background='#bcb1b1';
			}else{
				this.style.background=arr[this.index%2];
				aInp[j].checked=!aInp[j].checked;
			}
		}
	}
	</script>
</body>
</html>
