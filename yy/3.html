<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易qq</title>
	<style>
	ul,li,h2{list-style: none;margin: 0;padding: 0;}
	h2{background: url(image/ico1.gif) no-repeat 5px 6px;text-indent: 20px;font-size:20px;line-height: 20px;background-color: #0ff;}
	#outside .active{background: url(image/ico2.gif) no-repeat 5px 6px;background-color: #a90;}
	#outside ul{display: none;}
	#outside{border: 1px solid #000;width: 150px;}
	#outside ul li{font-size: 15px;line-height: 20px;text-indent: 20px;}
	.hover { background:#6FF; }
	</style>
	<script>
	window.onload = function (){
		var oul=document.getElementById('outside');
		var ah2=oul.getElementsByTagName('h2');
		var aul = oul.getElementsByTagName('ul');
		var ali = null;
		var arrli = [];
		for(var i=0;i<ah2.length;i++){
			ah2[i].index=i;
			ah2[i].onclick=function(){
				for( var i=0; i<ah2.length; i++ ){     //只展开一个
					if( i != this.index ){
						aul[i].style.display = 'none';
						ah2[i].className = '';
					}
				}
				if(this.className==''){
					this.className='active';
					aul[this.index].style.display='block';
				}else{
					this.className='';
					aul[this.index].style.display='none';
				}
			};
		}
		for( var i=0; i<aul.length; i++ ){
			ali = aul[i].getElementsByTagName('li');
			for( var j=0; j<ali.length; j++ ){
				arrli.push( ali[j] );
			}
		}
		// alert(arrli.length);
		for(var i=0;i<arrli.length;i++){
			arrli[i].onclick=function(){
				for( var i=0; i<arrli.length; i++ ){
					if( arrli[i] !=this ){
						arrli[i].className = '';
					}
				}
				if( this.className == '' ){
					this.className = 'hover';
				}else{
					this.className = '';
				}
			}
		}
	};
	</script>
</head>
<body>
	<ul id="outside">
		<li>
			<h2>我的好友</h2>
			<ul>
				<li>yinguojin</li>
				<li>yinguojin</li>
				<li>yinguojin</li>
				<li>yinguojin</li>
			</ul>
		</li>
		<li>
			<h2>企业好友</h2>
			<ul>
				<li>yinguojin</li>
				<li>yinguojin</li>
				<li>yinguojin</li>
				<li>yinguojin</li>
			</ul>
		</li>
		<li>
			<h2>黑名单</h2>
			<ul>
				<li>yinguojin</li>
				<li>yinguojin</li>
			</ul>
		</li>
	</ul>
</body>
</html>
